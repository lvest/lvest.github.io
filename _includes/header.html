<ul class="tag-list">
  <li><a class="tag-link" href="{{ "/" | relative_url}}">HOME</a></li>
  <li><a class="tag-link" href="{{ "/tags" | relative_url}}">TAGS</a></li>
</ul>
<div class="posts-labelgroup" id="posts-labelgroup">
  <h1 id="posts-label">posts</h1>
  {% if site.plainwhite.search %}
  <div class="search-container">
    <div class="search-section">
      <i class="icon-search"></i>
      <input
        type="text"
        name="search"
        id="searchbar"
        autocomplete="off"
        aria-label="search in posts"
      />
    </div>
    <div
      class="search-results"
      id="search-results"
      data-placeholder="No Results"
      style="display: none"
    ></div>
  </div>
  {% endif %}
</div>
